<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: Interactive Language Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }
    
    /* HEADER */
    header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 1rem 0;
    }
    
    .nav-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: #C9A961;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 0.75rem;
      color: #8e8e93;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    /* BREADCRUMB NAVIGATION */
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      background: rgba(28, 28, 30, 0.6);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.15);
      font-size: 0.8125rem;
    }

    .breadcrumb-item {
      color: #8e8e93;
      text-decoration: none;
      transition: color 0.2s;
      cursor: pointer;
    }

    .breadcrumb-item:hover {
      color: #C9A961;
    }

    .breadcrumb-item.active {
      color: #C9A961;
      font-weight: 600;
    }

    .breadcrumb-separator {
      color: #636366;
    }

    /* TOPIC SELECTOR (Level 1) */
    .topic-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .topic-card {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .topic-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.1) 0%, 
        transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .topic-card:hover {
      border-color: rgba(201, 169, 97, 0.6);
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(201, 169, 97, 0.3);
    }

    .topic-card:hover::before {
      opacity: 1;
    }

    .topic-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      filter: grayscale(20%);
    }

    .topic-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: #C9A961;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    /* CATEGORY GRID (Level 2) */
    .category-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .category-box {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1rem;
      padding: 1.25rem 0.75rem;
      position: relative;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* CAROUSEL NAVIGATION (Level 3) */
    .carousel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 0.75rem;
    }

    .carousel-arrow {
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 0.5rem;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      color: #C9A961;
    }

    .carousel-arrow:hover {
      background: rgba(201, 169, 97, 0.3);
      transform: scale(1.1);
    }

    .carousel-arrow:active {
      transform: scale(0.95);
    }

    .carousel-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    .central-verb {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      color: #C9A961;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
      opacity: 0.8;
    }

    .phrasal-verb-display {
      font-size: 1.75rem;
      color: #e5e5e7;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.75rem;
      min-height: 2.5rem;
      line-height: 1.2;
    }

    .particle {
      color: #60a5fa;
      font-weight: 700;
    }

    .progress-indicator {
      font-size: 0.6875rem;
      color: #636366;
      margin-bottom: 0.5rem;
    }

    /* FLIP CARD (Level 4) */
    .flip-container {
      width: 100%;
      perspective: 1000px;
      margin-top: 0.5rem;
    }

    .flip-card {
      position: relative;
      width: 100%;
      min-height: 60px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped {
      transform: rotateY(180deg);
    }

    .flip-front,
    .flip-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .flip-front {
      display: flex;
      justify-content: center;
    }

    .flip-back {
      transform: rotateY(180deg);
      background: rgba(48, 48, 51, 0.6);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 0.625rem;
      padding: 0.75rem;
    }

    .example-text {
      font-size: 0.8125rem;
      color: #e5e5e7;
      line-height: 1.5;
      text-align: center;
    }

    .example-text .highlight {
      color: #C9A961;
      font-weight: 700;
    }

    .eye-button {
      background: rgba(96, 165, 250, 0.15);
      border: 1px solid rgba(96, 165, 250, 0.3);
      border-radius: 0.5rem;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.125rem;
    }

    .eye-button:hover {
      background: rgba(96, 165, 250, 0.25);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4);
    }

    .eye-button.active {
      background: rgba(96, 165, 250, 0.3);
      border-color: rgba(96, 165, 250, 0.5);
    }

    /* LOADING STATE */
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
      font-size: 1rem;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .topic-grid,
      .category-grid {
        grid-template-columns: 1fr;
      }

      .central-verb {
        font-size: 0.6875rem;
      }

      .phrasal-verb-display {
        font-size: 1.5rem;
      }

      .topic-icon {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <header>
      <div class="nav-title">INTUITY</div>
      <div class="subtitle">Interactive Language Explorer</div>
    </header>

    <!-- BREADCRUMB -->
    <div class="breadcrumb" id="breadcrumb">
      <span class="breadcrumb-item active" onclick="goToLevel(1)">Topics</span>
    </div>

    <!-- LEVEL 1: TOPIC SELECTION -->
    <div id="topicLevel" class="topic-grid">
      <div class="loading">Loading topics...</div>
    </div>

    <!-- LEVEL 2: CATEGORY GRID -->
    <div id="categoryLevel" style="display: none;">
      <div class="category-grid" id="categoryGrid"></div>
    </div>
  </div>

  <script>
    let appData = {};
    let currentLevel = 1;
    let currentTopic = null;
    let carouselStates = {}; // Track current index for each category box

    async function loadData() {
      try {
        const response = await fetch('language-explorer-data.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        appData = await response.json();
        renderTopics();
        
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('topicLevel').innerHTML = `
          <div class="loading" style="color: #fb923c;">
            ‚ö†Ô∏è Failed to load data<br>
            <span style="font-size: 0.75rem;">${error.message}</span>
          </div>
        `;
      }
    }

    function renderTopics() {
      const container = document.getElementById('topicLevel');
      let html = '';
      
      appData.topics.forEach((topic, index) => {
        html += `
          <div class="topic-card" onclick="selectTopic(${index})">
            <div class="topic-icon">${topic.icon}</div>
            <div class="topic-name">${topic.name}</div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function selectTopic(topicIndex) {
      currentTopic = appData.topics[topicIndex];
      currentLevel = 2;
      
      // Initialize carousel states for this topic
      carouselStates = {};
      currentTopic.categories.forEach((cat, idx) => {
        carouselStates[idx] = 0; // Start at first item
      });
      
      updateBreadcrumb();
      renderCategories();
      
      document.getElementById('topicLevel').style.display = 'none';
      document.getElementById('categoryLevel').style.display = 'block';
    }

    function renderCategories() {
      const container = document.getElementById('categoryGrid');
      let html = '';
      
      currentTopic.categories.forEach((category, catIndex) => {
        const currentIndex = carouselStates[catIndex];
        const item = category.items[currentIndex];
        
        html += `
          <div class="category-box">
            <!-- CAROUSEL NAVIGATION -->
            <div class="carousel-header">
              <div class="carousel-arrow" onclick="navigateCarousel(${catIndex}, -1)">
                ‚Üê
              </div>
              <div class="progress-indicator">
                ${currentIndex + 1}/${category.items.length}
              </div>
              <div class="carousel-arrow" onclick="navigateCarousel(${catIndex}, 1)">
                ‚Üí
              </div>
            </div>

            <!-- CONTENT -->
            <div class="carousel-content">
              <div class="central-verb">${category.verb}</div>
              <div class="phrasal-verb-display">
                ${item.display}
              </div>

              <!-- FLIP CARD -->
              <div class="flip-container">
                <div class="flip-card" id="flip-${catIndex}">
                  <div class="flip-front">
                    <div class="eye-button" onclick="toggleFlip(${catIndex})">
                      üëÅÔ∏è
                    </div>
                  </div>
                  <div class="flip-back">
                    <div class="example-text">${item.example}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    function navigateCarousel(catIndex, direction) {
      const category = currentTopic.categories[catIndex];
      const maxIndex = category.items.length - 1;
      
      carouselStates[catIndex] += direction;
      
      // Wrap around
      if (carouselStates[catIndex] > maxIndex) {
        carouselStates[catIndex] = 0;
      } else if (carouselStates[catIndex] < 0) {
        carouselStates[catIndex] = maxIndex;
      }
      
      // Reset flip state when navigating
      const flipCard = document.getElementById(`flip-${catIndex}`);
      if (flipCard && flipCard.classList.contains('flipped')) {
        flipCard.classList.remove('flipped');
      }
      
      renderCategories();
    }

    function toggleFlip(catIndex) {
      const flipCard = document.getElementById(`flip-${catIndex}`);
      flipCard.classList.toggle('flipped');
      
      // Update eye button state
      const eyeButton = flipCard.closest('.category-box').querySelector('.eye-button');
      eyeButton.classList.toggle('active');
    }

    function updateBreadcrumb() {
      const breadcrumb = document.getElementById('breadcrumb');
      
      if (currentLevel === 1) {
        breadcrumb.innerHTML = `
          <span class="breadcrumb-item active">Topics</span>
        `;
      } else if (currentLevel === 2) {
        breadcrumb.innerHTML = `
          <span class="breadcrumb-item" onclick="goToLevel(1)">Topics</span>
          <span class="breadcrumb-separator">‚Ä∫</span>
          <span class="breadcrumb-item active">${currentTopic.name}</span>
        `;
      }
    }

    function goToLevel(level) {
      if (level === 1) {
        currentLevel = 1;
        currentTopic = null;
        updateBreadcrumb();
        document.getElementById('topicLevel').style.display = 'grid';
        document.getElementById('categoryLevel').style.display = 'none';
      }
    }

    window.addEventListener('load', loadData);
  </script>
</body>
</html>
